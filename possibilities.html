<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>possible image/container relationships</title>
  <link rel="icon" type="image/png" href="#">
  <link rel="stylesheet" href="possibilities.css">
</head>

<body>
  <h1>possible image/container relationships</h1>

  <main>

    <section>
      <div class="landscape">
        <svg>
          <image href="https://placekitten.com/300/200" class="landscape in-landscape">
        </svg>
      </div>

    </section>
    <section>
      <div class="portrait">
        <svg>
          <image href="https://placekitten.com/300/200"></image>
        </svg>
      </div>

    </section>
    <section>
      <div class="landscape">
        <svg>
          <image href="https://placekitten.com/200/300"></image>
        </svg>
      </div>

    </section>
    <section>
      <div class="portrait has-portrait">
        <svg>
          <image href="https://placekitten.com/200/300"></image>
        </svg>
      </div>
    </section>
  </main>
  <script type="module">
    document.querySelectorAll('div')
      .forEach(div => {
        let html = div.outerHTML
        let pre = document.createElement('pre')
        pre.textContent = html
        div.after(pre)
      })

  </script>
</body>

</html>
