<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Image Annotator iteration: display image</title>
  <link rel="stylesheet" href="bearable-styling.css">
  <link rel="icon" type="image/png" href="#">
</head>
<body>

  <header>
    <h1>Image Annotator</h1>
    <nav>
      Load image <input type="file">
    </nav>
  </header>

  <aside>
    <h2>Tools</h2>
    <ul>
      <li><button>Rectangle</button></li>
    </ul>
  </aside>

  <main>
    <svg width="100%"  width="100%" height="100%" viewBox="0 0 1000 1000">
        <image style="border:1px solid"   x="0" y="0" href="mereri.jpg"  preserveAspectRatio="xMidYMid meet"></image>    
    </svg>  
  </main>

  <footer>
    
  </footer>

<link rel="stylesheet" href="display-image.css">
<script type="module" src="display-image.js"></script>
</body>
</html>
